<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Semantic Elements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        .container {
            width: 80%;
            margin: auto;
            border: 1px solid black;
            padding: 10px;
        }
        
        .header {
            background: lightgray;
            padding: 10px;
            font-size: 24px;
        }
        
        .content {
            padding: 15px;
        }
        
        .highlight {
            color: blue;
            font-weight: bold;
        }
        
        .footer {
            background: gray;
            color: white;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">Welcome to My Website</div>

        <div class="content">
            <p>This is an example of a webpage using **non-semantic elements** like <span class="highlight">&lt;div&gt;</span> and <span class="highlight">&lt;span&gt;</span>.</p>
            <p>The `
                <div>` element is used for **block-level** grouping, while `<span>` is used for **inline styling**.</p>
        </div>

        <div class="footer">Â© 2025 MyWebsite. All Rights Reserved.</div>
    </div>

</body>
</html>
