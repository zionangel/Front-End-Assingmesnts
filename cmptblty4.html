<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Image</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        /* ✅ Hero Section */
        
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            /* Full screen height */
            background: url('https://source.unsplash.com/1600x900/?nature,landscape') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }
        /* ✅ Overlay Effect */
        
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            /* Dark overlay */
        }
        /* ✅ Hero Content */
        
        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 700px;
        }
        
        .hero-content h1 {
            font-size: 50px;
            margin-bottom: 10px;
        }
        
        .hero-content p {
            font-size: 20px;
            margin-bottom: 20px;
        }
        
        .hero-content .btn {
            padding: 12px 24px;
            font-size: 18px;
            color: white;
            background: crimson;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        
        .hero-content .btn:hover {
            background: darkred;
        }
    </style>
</head>

<body>

    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to Our Website</h1>
            <p>Explore the beauty of nature with us.</p>
            <a href="#" class="btn">Get Started</a>
        </div>
    </section>

</body>

</html>
