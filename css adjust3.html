<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll to Top & Bottom</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Link to go to bottom -->
    <a href="#bottom" class="scroll-link">Click to go to bottom of page</a>

    <h1>Welcome to the Long Page</h1>

    <!-- Creating a long page using repeated content -->
    <div class="content">
        <p>Scroll down to explore the page...</p>
        <p>Keep scrolling...</p>
        <p>More content...</p>
        <p>Even more content...</p>
        <p>Almost there...</p>
        <p>You've reached the end!</p>
    </div>

    <!-- Bottom of the page with link to go to top -->
    <div id="bottom">
        <a href="#top" class="scroll-link">Click to go to top of page</a>
    </div>

</body>

</html>
