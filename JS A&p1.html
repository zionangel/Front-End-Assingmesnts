<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Disappear</title>
    <script>
        function hideButton(button) {
            button.style.display = 'none';
        }
    </script>
</head>

<body>
    <button onclick="hideButton(this)">Click to Disappear</button>
</body>

</html>
