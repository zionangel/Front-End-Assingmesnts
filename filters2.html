<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS Services Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</head>

<body ng-controller="myController">

    <h2>AngularJS Services Example</h2>

    <!-- $location Service -->
    <p><strong>Current URL:</strong> {{ currentURL }}</p>

    <!-- $timeout Service -->
    <p><strong>Message:</strong> {{ message }}</p>

    <!-- $http Service -->
    <h3>Users List (Fetched from API using $http):</h3>
    <ul>
        <li ng-repeat="user in users">{{ user.name }} - {{ user.email }}</li>
    </ul>

    <!-- Custom Service -->
    <p><strong>Original Name:</strong> {{ originalName }}</p>
    <p><strong>Formatted Name (Custom Service):</strong> {{ formattedName }}</p>

</body>

</html>
