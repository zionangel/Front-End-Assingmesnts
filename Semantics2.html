<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Elements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        
        form,
        table,
        article {
            width: 80%;
            margin: auto;
            border: 1px solid black;
            padding: 10px;
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
        }
        
        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        
        th {
            background: lightgray;
        }
        
        .form-container {
            background: #f9f9f9;
            padding: 15px;
            margin-top: 10px;
        }
        
        .article-container {
            background: #eee;
            padding: 15px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <h2>Semantic Elements Example</h2>

    <!-- Form Section -->
    <form class="form-container">
        <h3>Contact Form</h3>
        <label>Name: <input type="text" name="name" required></label><br><br>
        <label>Email: <input type="email" name="email" required></label><br><br>
        <input type="submit" value="Submit">
    </form>

    <!-- Table Section -->
    <table>
        <caption><strong>Student Information</strong></caption>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Course</th>
        </tr>
        <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>BCA</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Jane Smith</td>
            <td>MCA</td>
        </tr>
    </table>

    <!-- Article Section -->
    <article class="article-container">
        <h3>Latest News</h3>
        <p>This is an example of an article section that contains independent content like news, blog posts, or articles.</p>
    </article>

</body>

</html>
