<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid with Media Queries</title>
    <style>
        /* âœ… General Styling */
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        /* âœ… Responsive Grid */
        
        .grid-container {
            display: grid;
            gap: 10px;
            padding: 20px;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }
        
        .grid-item {
            background-color: lightblue;
            padding: 20px;
            font-size: 18px;
            border: 2px solid black;
        }
        /* âœ… Responsive Image */
        
        .responsive-image {
            width: 100%;
            max-width: 800px;
            height: auto;
            display: block;
            margin: 20px auto;
            border-radius: 10px;
        }
        /* âœ… Responsive Video */
        
        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
        }
        
        .video-container iframe {
            width: 100%;
            height: 450px;
            border-radius: 10px;
        }
        /* âœ… Media Queries */
        
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
            .video-container iframe {
                height: 300px;
            }
        }
        
        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
            .video-container iframe {
                height: 200px;
            }
        }
    </style>
</head>

<body>

    <h2>ðŸ“Œ Responsive Grid Layout</h2>
    <div class="grid-container">
        <div class="grid-item">Item 1</div>
        <div class="grid-item">Item 2</div>
        <div class="grid-item">Item 3</div>
        <div class="grid-item">Item 4</div>
    </div>

    <h2>ðŸ“Œ Responsive Image</h2>
    <img src="https://source.unsplash.com/800x500/?nature" alt="Nature Image" class="responsive-image">

    <h2>ðŸ“Œ Responsive Video</h2>
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
    </div>

</body>

</html>
